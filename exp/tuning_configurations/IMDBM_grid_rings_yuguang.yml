dataset: IMDBBINARY
epochs:
    - 150
    # If you can afford it, consider running on 300 epochs
    # - 300
batch_size:
    - 32
    - 128
drop_position:
    - lin2
    # If you can afford it, consider also other dropout positions
    # - final_readout
    # - lin1
drop_rate:
    - 0.0
    - 0.5
emb_dim:
    - 16
    - 64
final_readout:
    - sum
init_method:
    # - sum
    - mean
jump_mode:
    - cat
lr:
    - 0.001
    - 0.01
lr_scheduler:
    - StepLR
lr_scheduler_decay_rate:
    - 0.5
    - 0.9
lr_scheduler_decay_steps:
    - 50
    - 20
max_dim:
    # If supplying a max_ring_size, max_dim should be set to 2.
    - 2
max_ring_size:
    - 6
model:
    - sparse_sin
use_coboundaries:
    - True
    - False
nonlinearity:
    - relu
num_layers:
    - 4
readout:
    - mean
    # use sum for bio datasets
    # - sum
train_eval_period:
    - 50